<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Management Service</title>
</head>
<body>
  <h1>Number Management Service</h1>
  <button id="fetchNumbers">Fetch Numbers</button>
  <pre id="result"></pre>

  <script>
    const fetchButton = document.getElementById('fetchNumbers');
    const resultArea = document.getElementById('result');

    fetchButton.addEventListener('click', async () => {
      try {
        const response = await fetch('/numbers?url=https://104.211.219.98/numbers/primes&url=https://104.211.219.98/numbers/fibo');
        const data = await response.json();
        resultArea.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching numbers:', error);
        resultArea.textContent = 'Error fetching numbers';
      }
    });
  </script>
</body>
</html>
